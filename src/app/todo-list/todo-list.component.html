<div class="container mt-4">
    <h2>Todo List</h2>
    <input type="text" class="form-control" [(ngModel)]="newTodo" placeholder="Enter a new todo">
    <button class="btn btn-primary mt-2" (click)="addTodo()">Add Todo</button>
  
    <ul class="list-group mt-4">
      <li class="list-group-item" *ngFor="let todo of todos">
        {{ todo }}
        <button class="btn btn-danger btn-sm float-end" (click)="deleteTodo(todo)">Delete</button>
      </li>
    </ul>
  </div>
